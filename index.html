<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>The Book</title>

    <style>
      section {
        padding: 60px 0;
      }
    </style>
  </head>
  <body style="padding-top: 1rem">
    <!-- Navbar  -->
    <div class="container-xxl">
      <nav class="navbar navbar-expand-md navbar-light bg-light ps-4">
        <a href="#intro" class="navbar-brand">
          <span class="fw-bold text-secondary"> Net ninja Pro - Book </span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="
            collapse
            navbar-collapse
            justify-content-md-end
            d-flex
            justify-content-center
          "
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link active" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Get in touch</a>

            <a class="d-md-none nav-link" href="#">Pricing</a>

            <button class="d-none d-md-inline btn btn-secondary btn-sm ms-4">
              Buy Now
            </button>
          </div>
        </div>
      </nav>
    </div>

    <!-- Main image & intro tag -->
    <section id="intro">
      <div class="container-lg">
        <div class="row justify-content-center align-items-center">
          <div class="col-md-5 text-center text-md-start">
            <h1>
              <div class="display-2">Black Belt</div>
              <div class="display-5 text-muted">Your coding skills</div>
            </h1>
            <p class="lead my-4 text-muted">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </p>

            <button id="#pricing" class="btn btn-secondary btn-lg">
              Buy now
            </button>
          </div>
          <div class="col-md-5 text-center d-none d-md-block">
            <img
              class="img-fluid"
              src="/assets//ebook-cover.png"
              alt="The book"
            />
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
